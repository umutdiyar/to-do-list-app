<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoListApp</title>
    <link
      rel="shortcut icon"
      href="public/favicon-16x16.png"
      type="image/x-icon"
    />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        transition: background-color 0.3s ease, color 0.3 ease;
      }
      #task-box {
        transition: background-color 0.3s ease, color 0.3 ease;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-900 transition-all">
    <div
      class="container mx-auto min-h-screen flex items-center justify-center"
    >
      <div
        id="task-box"
        class="w-full max-w-md p-8 bg-white bg-gray-400 text-gray-800 rounded-2xl relative"
      >
        <div class="flex flex-col items-center">
          <div class="flex justify-between items-center w-full">
            <h1 class="text-2xl font-bold mb-4">📝 Yapılacaklar Listesi</h1>

            <!-- Tema değiştirme butonu (ikon ile) -->
            <button
              id="theme-toggle"
              class="relative bottom-2 right-2 px-4 py-2 rounded-md border border-slate-300 py-2 px-4 text-center text-sm transition-all shadow-sm hover:shadow-lg text-gray-800 hover:text-white hover:bg-slate-800 hover:border-slate-800"
            >
              <!-- Başlangıçta açık mod ikonu -->
              <i class="fas fa-sun"></i>
            </button>
          </div>
        </div>

        <p
          id="date"
          class="text-sm text-gray-700 dark:text-gray-400 mb-4 font-stretch-extra-expanded"
        ></p>

        <div class="flex gap-2 mb-4">
          <input
            id="todo-input"
            type="text"
            class="w-full p-2 border rounded-lg bg-gray-100 border-gray-200"
            placeholder="+ New"
          />
        </div>

        <ul id="todo-list" class="space-y-2"></ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>

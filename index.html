<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Yapılacaklar Listesi</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-all"
  >
    <div
      class="container mx-auto min-h-screen flex items-center justify-center"
    >
      <div
        class="w-full max-w-md p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-lg relative"
      >
        <h1 class="text-2xl font-bold mb-6">📝 Yapılacaklar Listem</h1>

        <div class="flex gap-2 mb-4">
          <input
            id="todo-input"
            type="text"
            class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600"
            placeholder="Yeni görev ekleyini..."
          />
          <button
            id="add-btn"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
          >
            Ekle
          </button>
        </div>

        <ul id="todo-list" class="space-y-2"></ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
